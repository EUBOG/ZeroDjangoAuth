<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Добро пожаловать!</h1>
    {% if user.is_authenticated %}
        <p>Здравствуйте, {{ user.username }}!</p>
    {% else %}
        <p>Пожалуйста, войдите или зарегистрируйтесь.</p>
    {% endif %}
{% endblock %}
